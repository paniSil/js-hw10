<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>

<body>
    <div id="carousel" class="carousel">
        <ul id="slides-container" class="slides">
            <li class="slide active"></li>
            <li class="slide"></li>
            <li class="slide"></li>
            <li class="slide"></li>
            <li class="slide"></li>
        </ul>

        <div id="controls-container" class="controls">
            <div id="pause-btn" class="control control-pause">Pause<i class="fas "></i></div>
            <div id="next-btn" class="control-next">Next</div>
            <div id="prev-btn" class="control control-prev">Previous</div>
        </div>

        <div class="indicator-container" class="indicator">
            <div class="indicator active" data-slide-to="0"></div>
            <div class="indicator" data-slide-to="1"></div>
            <div class="indicator" data-slide-to="2"></div>
            <div class="indicator" data-slide-to="3"></div>
            <div class="indicator" data-slide-to="4"></div>
        </div>
    </div>

    <script src="src/main.js"></script>
